<div class="card">
  <div class="card-body">

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="row">

        <div class="col-3">

          <input type="text" formControlName="firstname" class="form-control" id="floatingfirst"
            placeholder="First Name"> </div>

        <div class="col-3">

          <input type="text" formControlName="lastname" class="form-control" id="floatinglast" placeholder="Last Name">

        </div>

        <div class="col-3">

          <input type="text" formControlName="institution" class="form-control" id="floatinInstitution"
            placeholder="Education Institution">

        </div>

        <div class="col-2">

          <input type="number" class="form-control" formControlName="loanamount" id="floatamount"
            placeholder="Loan Amount">
        </div>
        <div class="col-1">
          <button class="btn btn-primary btn-sm">submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="card">

  <div class="card-body">

    <table class="table table-sm table-striped">
      <thead>

        <tr>

          <th> First Name</th>

          <th>Last Name</th>

          <th>Education Institution</th>

          <th>Loan Amount</th>

          <th>Edit</th>

          <th>delete</th>

        </tr>

      </thead>

      <tbody>

        <tr *ngFor="let row of tabledata; let i=index">

          <td *ngFor="let col of tablekey">{{row[col]}}</td>
          <td><i class="fa fa-pencil" aria-hidden="true" [id]="i" (click)="onedit($event)"
              style="cursor: pointer;"></i></td>
          <td><i class="fa fa-trash" aria-hidden="true" [id]="i" (click)="onedelete($event)"
              style="cursor: pointer;"></i></td>

      </tbody>

    </table>

  </div>

</div>
